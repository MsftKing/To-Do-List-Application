<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>To-Do List</title>
</head>
<body>
    <!-- Create a container for the todo list-->
     <div id="container-todo">
        <div id="header">
            <h1>To Do List</h1>
        </div>
        <div id="to-do-form">
            <input
            type="text"
            class="input-item"
            name="input-box"
            id="input_box"
            placeholder="Add Task"
            />
            
            <!--Add Button-->
            <button id="input-button" onclick="addTask()">Add</button>
        </div>
     </div>
     <!-- task List-->
        <h2>Task List</h2>
        <ul id="list-container"></ul>
        
     <div>
        <hr />
        <!--Task counter-->
        <div class="counter-container">
            <div id="task-counters">
                Completed: <span id="completed-counter">0</span> Uncompleted: <span id="uncompleted-counter">0</span>
            </div>
        </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
